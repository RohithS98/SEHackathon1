<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: innerWidth,
        height: innerHeight,
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        console.log(game);
        this.load.image('car', '../assets/testCar2.png');
        this.load.image('bg', '../assets/city2.jpeg');
        this.load.image('wave', '../assets/wave1.png')
    }

    var platforms;

    function create ()
    {
        var bg = this.add.image(innerWidth/2, innerHeight/2, 'bg');
        bg.setDisplaySize(innerWidth, innerHeight);
        var wave = this.add.image(0,innerHeight-40,'wave');
        wave.scaleY = 1.5;
        var car1 = this.add.image(innerWidth/2+150,innerHeight-100, 'car');
        var wave1 = this.add.image(0,innerHeight+40,'wave');
        car1.scaleY = 2;
        car1.scaleX = 2;
        this.tweens.add({
            targets : [wave, wave1],
            props: {
                scaleX: {value : 100, duration: 2000, ease: 'linear'}
            }
        });
        
        setTimeout(() => {
            console.log("Hello")
        }, 2000);
    }


    

    </script>

</body>
</html>
